<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Rate Limit</title>
</head>
<body>
    <h1>Click a button</h1>
    <button id="blueButton">Blue Button</button>
    <button id="redButton">Red Button</button>
    <p id="message"></p>

    <script>
        async function handleClick(buttonColor) {
            const response = await fetch(`/button/${buttonColor}`, {
                method: 'POST',
            });

            const messageElement = document.getElementById('message');
            const message = await response.text();
            messageElement.textContent = message;
        }

        document.getElementById('blueButton').addEventListener('click', () => handleClick('blue'));
        document.getElementById('redButton').addEventListener('click', () => handleClick('red'));
    </script>
</body>
</html>
